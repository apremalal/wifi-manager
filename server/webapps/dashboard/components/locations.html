<!-- Access point Map -->
<div class="row">
    <div class="col-lg-12">
        <div class="ibox-content float-e-margins">
            <h2>Access Point Map</h2>
            <div id="world-map" style="height: 300px;"></div>
        </div>
    </div>
</div>

<div class="row" style="margin-top: 20px ">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5> Wifi Locations</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Add New</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <table class="table table-striped table-bordered table-hover dataTables-location"  >
                    <thead>
                    <tr>
                        <th>Location Id</th>
                        <th>Location Group</th>
                        <th>MAC</th>
                        <th>SSID</th>
                        <th>Longitude</th>
                        <th>Latitude</th>
                        <th>Settings</th>
                    </tr>
                    </thead>
                </table>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirm-delete-modal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Delete Location</h4>
            </div>
            <div class="modal-body">
                <p><strong>Are you sure you want to delete the location?</strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" id="delete-location">Yes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal" id="editlocation-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-user-md modal-icon"></i>
                <h4 class="modal-title">Edit WiFi Location</h4>
                <small class="font-bold">Edit wifi location options</small>
            </div>
            <div class="modal-body">
                <hr>
                <form role="form" id="edituser-form">
                    <div class="form-group">
                        <label for="inputEditUsername">Username</label>
                        <input type="text" class="form-control" id="inputEditUsername" name="editusername" placeholder="Username" required readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="inputEditPassword">Password</label>
                        <input type="text" class="form-control" id="inputEditPassword" name="editpassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="radioEditIsBlackListed">Access Control</label>
                    </div>
                    <div class="checkbox">
                        <label class="radio inline control-label"><input type="radio"  id="radioEditIsWhiteListed" class="radio" name="role-select" value="whitelisted">White Listed</label><br/>
                        <label class="radio inline control-label"><input type="radio"  id="radioEditIsBlackListed" class="radio" name="role-select" value="blacklisted">Black Listed</label><br/>
                        <label class="radio inline control-label"><input type="radio"  id="radioEditIsNormalUser" class="radio" name="role-select" value="normaluser">Normal User</label><br/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-edit-user">Update User</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        var serverOriginUrl = window.location.origin;
        var mapData = {
            "US": 498,
            "SA": 200,
            "CA": 1300,
            "DE": 220,
            "FR": 540,
            "CN": 120,
            "AU": 760,
            "BR": 550,
            "IN": 200,
            "GB": 120,
            "RU": 2000
        };

        $('#world-map').vectorMap({
            map: 'world_mill_en',
            backgroundColor: "transparent",
            regionStyle: {
                initial: {
                    fill: '#e4e4e4',
                    "fill-opacity": 1,
                    stroke: 'none',
                    "stroke-width": 0,
                    "stroke-opacity": 0
                }
            },
            series: {
                regions: [{
                    values: mapData,
                    scale: ["#1ab394", "#22d6b1"],
                    normalizeFunction: 'polynomial'
                }]
            },
        });

        var locationTable = $('.dataTables-location').DataTable({
            responsive: true,
            orderCellsTop: true,
            "ajax": {
                "url": serverOriginUrl + "/wifi/locations",
                "type": "GET",
                "dataSrc": function (d) {
                    return d
                }
            },
            columns: [
                {"data": "locationid", "width": "3%"},
                {"data": "groupname", "width": "10%"},
                {"data": "mac", "width": "10%"},
                {"data": "ssid", "width": "10%"},
                {"data": "longitude", "width": "10%"},
                {"data": "latitude", "width": "10%"},
                {
                    "data": null,
                    "defaultContent": "<div class='btn-group'><button class='btn btn-white btn-xs dropdown-toggle' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'><i class='fa fa-gear'></i></button><ul class='dropdown-menu'><li><a href='#' id='setting-edit-location'>Edit</a></li><li><a href='#' id='setting-delete-location'>Delete</a></li></ul></div>",
                    "width": "1%",
                    "className": 'center',
                    "sortable": false
                },
            ],
            dom: 'T<"clear">lfrtip',
            tableTools: {
                "sSwfPath": "js/plugins/dataTables/swf/copy_csv_xls_pdf.swf"
            }
        });

        $('.dataTables-location tbody').on('click', 'tr', function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            }
            else {
                locationTable.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        var selectedLocation;

        $('#delete-location').on("click", function (event) {
            $.ajax({
                url: '/wifi/locations/' + selectedLocation.mac +'/' + selectedLocation.ssid + '/' + selectedLocation.groupname,
                type: 'DELETE',
                success: function (result) {
                    $('#confirm-delete-modal').modal('hide')
                    locationTable.row('.selected').remove().draw(false);
                },
                error: function (e) {
                    console.log(e)
                }
            });
            return false;
        });

        $('.dataTables-location tbody').on('click', '#setting-delete-location', function () {
            selectedLocation = locationTable.row($(this).parents('tr')).data();
            $('#confirm-delete-modal').modal()
        });
    });
</script>
