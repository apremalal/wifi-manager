<div class="ibox-title" style="background-color:{{{titlecolor}}} ">
    <!--<span class="label label-{{{style}}} pull-right">Today</span>-->
    <h5 style="color:#ffffff">{{{caption}}}</h5>
    <div class="ibox-tools">
        <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
        </a>
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
        </a>
        <ul class="dropdown-menu dropdown-user">
        </ul>
        <a class="close-link">
            <i class="fa fa-times"></i>
        </a>
    </div>
</div>
<div class="ibox-content">
    <h1 class="no-margins" style="padding-left: 15%">{{{value}}}</h1>
    <div class="stat-percent font-bold text-navy">_% <i class="fa fa-level-up"></i></div>
</div>
