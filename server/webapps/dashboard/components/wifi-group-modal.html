<div class="modal inmodal" id="add-wifigroup-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <i class="fa fa-group modal-icon"></i>
                <h4 class="modal-title">Add WiFi Group</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="add-wifigroup-form">
                    <div class="form-group">
                        <label for="input-group-name">Group Name</label>
                        <input type="text" class="form-control" id="input-group-name" name="groupname"
                               placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="input-group-symbol">Group Symbol</label>
                        <input type="text" class="form-control" id="input-group-symbol" name="groupsymbol"
                               placeholder="Symbol" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-add-wifigroup">Add Group</button>
            </div>
        </div>
    </div>
</div>
