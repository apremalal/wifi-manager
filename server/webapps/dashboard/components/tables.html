<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Basic Data Tables example with responsive plugin</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">Config option 1</a>
                    </li>
                    <li><a href="#">Config option 2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">

            <table class="table table-striped table-bordered table-hover dataTables-user"  >
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Location</th>
                    <th>Visit count</th>
                    <th>Acct start Time</th>
                    <th>Acct Last Updated Time</th>
                    <th>Acct Stop Time</th>

                    <th>Settings</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>
</div>

<div class="modal fade" id="confirm-delete-modal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Delete User</h4>
            </div>
            <div class="modal-body">
                <p><strong>Are you sure you want to delete the user?</strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" id="delete-user">Yes</button>
            </div>
        </div>
    </div>
</div>

<script>
    var userTable = $('.dataTables-user').DataTable({
        orderCellsTop: true,
        data: {{{data}}},
        columns: [
            { "data": "username" , "width": "15%"},
            { "data": "location" , "width": "10%"},
            { "data": "visits" , "width": "5%"},
            { "data": "acctstarttime" , "width": "20%"},
            { "data": "acctlastupdatedtime" , "width": "20%"},
            { "data": "acctstoptime" , "width": "20%"},
            {"data": null,
            "defaultContent": "<button class='btn btn-white btn-circle'><i class='fa fa-times'></i></button>",
             "width" : "5%"},
        ],
        dom: 'T<"clear">lfrtip',
        tableTools: {
            "sSwfPath": "js/plugins/dataTables/swf/copy_csv_xls_pdf.swf"
        }
    });

    $('.dataTables-user tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            userTable.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    } );

    var selectedUser;

    $('#delete-user').on("click", function(event){
        $.ajax({
            url: '/wifi/users/'+ selectedUser.username,
            type: 'DELETE',
            success: function(result) {
                $('#confirm-delete-modal').modal('hide')
                userTable.row('.selected').remove().draw( false );
            },
            error: function(e){
                console.log(e)
            }
        });
        return false;
    });

    $('.dataTables-user tbody').on( 'click', 'button', function () {
        selectedUser = userTable.row( $(this).parents('tr') ).data();
        $('#confirm-delete-modal').modal()
    });
 </script>
